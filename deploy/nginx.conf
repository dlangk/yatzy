server {
    listen 8090;
    server_name _;
    index index.html;

    # Treatise at root (volume-mounted)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Game UI (baked into image)
    location /play/ {
        alias /usr/share/nginx/apps/play/;
        try_files $uri $uri/ /play/index.html;
    }

    # Profiler quiz (baked into image)
    location /profile/ {
        alias /usr/share/nginx/apps/profile/;
        try_files $uri $uri/ /profile/index.html;
    }

    # No-cache for runtime config
    location = /play/config.js {
        alias /usr/share/nginx/apps/play/config.js;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
