name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  solver:
    name: Solver (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: solver
      - name: Format
        run: cargo fmt --check
        working-directory: solver
      - name: Clippy
        run: cargo clippy -- -D warnings
        working-directory: solver
      - name: Test
        run: cargo test
        working-directory: solver

  frontend:
    name: Frontend (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
        working-directory: frontend
      - name: Lint
        run: npm run lint
        working-directory: frontend
      - name: Typecheck
        run: npx tsc --noEmit
        working-directory: frontend
      - name: Test
        run: npm test
        working-directory: frontend

  treatise:
    name: Treatise (build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: treatise/package-lock.json
      - name: Install
        run: npm ci
        working-directory: treatise
      - name: Build
        run: npm run build
        working-directory: treatise
